[pytest]
DJANGO_SETTINGS_MODULE = appointment_service.settings
python_files = tests.py test_*.py *_tests.py
python_classes = Test*
python_functions = test_*
testpaths = tests
addopts = 
    -v
    --tb=short
    --strict-markers
    --cov=appointments
    --cov-report=html
    --cov-report=term-missing
    --cov-fail-under=45
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow running tests
