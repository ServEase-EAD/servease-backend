apiVersion: v1
kind: ConfigMap
metadata:
  name: nginx-config
  namespace: servease
data:
  nginx.conf: |
    user nginx;
    worker_processes auto;
    error_log /var/log/nginx/error.log warn;
    pid /var/run/nginx.pid;

    events {
        worker_connections 1024;
    }

    http {
        include /etc/nginx/mime.types;
        default_type application/octet-stream;

        log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                        '$status $body_bytes_sent "$http_referer" '
                        '"$http_user_agent" "$http_x_forwarded_for"';

        access_log /var/log/nginx/access.log main;

        sendfile on;
        tcp_nopush on;
        tcp_nodelay on;
        keepalive_timeout 65;
        types_hash_max_size 2048;

        # Upstream services
        upstream authentication {
            server authentication-service:8001;
        }

        upstream customer {
            server customer-service:8002;
        }

        upstream employee {
            server employee-service:8003;
        }

        upstream vehicleandproject {
            server vehicleandproject-service:8004;
        }

        upstream appointment {
            server appointment-service:8005;
        }

        upstream notification {
            server notification-service:8006;
        }

        upstream admin {
            server admin-service:8007;
        }

        upstream chatbot {
            server chatbot-service:8008;
        }

        server {
            listen 80;
            server_name _;

            # Authentication Service
            location /api/auth/ {
                proxy_pass http://authentication/;
                proxy_set_header Host $host;
                proxy_set_header X-Real-IP $remote_addr;
                proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
                proxy_set_header X-Forwarded-Proto $scheme;
            }

            # Customer Service
            location /api/customers/ {
                proxy_pass http://customer/;
                proxy_set_header Host $host;
                proxy_set_header X-Real-IP $remote_addr;
                proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
                proxy_set_header X-Forwarded-Proto $scheme;
            }

            # Employee Service
            location /api/employees/ {
                proxy_pass http://employee/;
                proxy_set_header Host $host;
                proxy_set_header X-Real-IP $remote_addr;
                proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
                proxy_set_header X-Forwarded-Proto $scheme;
            }

            # Vehicle and Project Service
            location /api/vehicles/ {
                proxy_pass http://vehicleandproject/;
                proxy_set_header Host $host;
                proxy_set_header X-Real-IP $remote_addr;
                proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
                proxy_set_header X-Forwarded-Proto $scheme;
            }

            location /api/projects/ {
                proxy_pass http://vehicleandproject/;
                proxy_set_header Host $host;
                proxy_set_header X-Real-IP $remote_addr;
                proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
                proxy_set_header X-Forwarded-Proto $scheme;
            }

            # Appointment Service
            location /api/appointments/ {
                proxy_pass http://appointment/;
                proxy_set_header Host $host;
                proxy_set_header X-Real-IP $remote_addr;
                proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
                proxy_set_header X-Forwarded-Proto $scheme;
            }

            # Notification Service
            location /api/notifications/ {
                proxy_pass http://notification/;
                proxy_set_header Host $host;
                proxy_set_header X-Real-IP $remote_addr;
                proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
                proxy_set_header X-Forwarded-Proto $scheme;
            }

            # Admin Service
            location /api/admin/ {
                proxy_pass http://admin/;
                proxy_set_header Host $host;
                proxy_set_header X-Real-IP $remote_addr;
                proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
                proxy_set_header X-Forwarded-Proto $scheme;
            }

            # Chatbot Service
            location /api/chatbot/ {
                proxy_pass http://chatbot/;
                proxy_set_header Host $host;
                proxy_set_header X-Real-IP $remote_addr;
                proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
                proxy_set_header X-Forwarded-Proto $scheme;
            }

            # Health check endpoint
            location /health {
                return 200 "OK";
                add_header Content-Type text/plain;
            }
        }
    }
