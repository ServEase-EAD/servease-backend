apiVersion: apps/v1
kind: Deployment
metadata:
  name: employee-service
  namespace: servease
  labels:
    app: employee-service
spec:
  replicas: 2
  selector:
    matchLabels:
      app: employee-service
  template:
    metadata:
      labels:
        app: employee-service
    spec:
      containers:
      - name: employee-service
        image: servease/employee-service:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8003
          name: http
        env:
        - name: SERVICE_NAME
          value: "employee-service"
        - name: DB_HOST
          valueFrom:
            configMapKeyRef:
              name: servease-config
              key: DB_HOST
        - name: DB_NAME
          valueFrom:
            secretKeyRef:
              name: servease-secrets
              key: EMPLOYEE_DB_NAME
        - name: DB_USER
          valueFrom:
            secretKeyRef:
              name: servease-secrets
              key: DB_USER
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: servease-secrets
              key: DB_PASSWORD
        - name: REDIS_HOST
          valueFrom:
            configMapKeyRef:
              name: servease-config
              key: REDIS_HOST
        - name: AUTH_SERVICE_URL
          valueFrom:
            configMapKeyRef:
              name: servease-config
              key: AUTH_SERVICE_URL
        livenessProbe:
          httpGet:
            path: /health
            port: 8003
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 8003
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
---
apiVersion: v1
kind: Service
metadata:
  name: employee-service
  namespace: servease
spec:
  selector:
    app: employee-service
  ports:
  - port: 8003
    targetPort: 8003
    protocol: TCP
  type: ClusterIP
