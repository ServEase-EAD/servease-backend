# ============================================
# 
# Since AWS RDS is not accessible, this file provides a temporary
# database configuration to test your authentication requirement.
# 
# This does NOT modify your .env file - it's a temporary docker override.

version: '3.8'

services:
  # Temporary local PostgreSQL for testing
  test-db:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: servease_test
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: test123
    ports:
      - "5433:5432"
    volumes:
      - test_db_data:/var/lib/postgresql/data
    networks:
      - servease-network

  # Override customer service to use local DB
  customer-service:
    environment:
      - DB_HOST=test-db
      - DB_NAME=servease_test
      - DB_USER=postgres
      - DB_PASSWORD=test123
      - DB_PORT=5432

  # Override authentication service to use local DB  
  authentication-service:
    environment:
      - DB_HOST=test-db
      - DB_NAME=servease_test
      - DB_USER=postgres
      - DB_PASSWORD=test123
      - DB_PORT=5432

volumes:
  test_db_data:

networks:
  servease-network:
    external: true